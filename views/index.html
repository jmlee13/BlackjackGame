<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-700 text-center min-h-screen flex flex-col items-center justify-center">
    <h1 class="font-sans">Welcome to BlackJack</h1>
    
    <h2 id="dealer">Dealer</h2>
    <div class="dealer flex space-x-6 p-4">
        <div class="dealercardone w-48 h-auto flex items-center justify-center">
            <img class="dealerCards" id="dealercard1"src="">
        </div>
        <div class="dealercardtwo w-48 h-auto flex items-center justify-center">
            <img class="dealerCards" id="dealercard2"src="">
        </div>
    </div>
    <h3 class="cardCount" id="dealerCount"></h3>

    <h2 class="float-right p-2" id="you">You</h2>
    <div class="player flex space-x-6 p-4">
        <div id="playerCardOneDiv" class="playercardone w-48 h-auto flex items-center justify-center">
            <img class="playerCards" id="playercard1" src="">
        </div>
        <div id="playerCardTwoDiv" class="playercardtwo w-48 h-auto flex items-center justify-center">
            <img class="playerCards" id="playercard2" src="">
        </div>
    </div>
    <h3 class="cardCount" id="playerCount"></h3>

    <div class="fixed bottom-16" id="buttons">
        <button action="/play" class= "px-6 py-3 bg-gradient-to-r bg-red-500 text-black font-semibold rounded-lg shadow-md hover:bg-red-700 transition-all duration-300" id="play">Play</button>
        <button action="/hit" class= "px-6 py-3 bg-gradient-to-r bg-red-500 text-black font-semibold rounded-lg shadow-md hover:bg-red-700 transition-all duration-300" id="hit">Hit</button>
        <button action="/stand" class= "px-6 py-3 bg-gradient-to-r bg-red-500 text-black font-semibold rounded-lg shadow-md hover:bg-red-700 transition-all duration-300" id="stand">Stand</button>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
